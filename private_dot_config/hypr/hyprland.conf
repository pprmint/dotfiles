# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,3440x1440@165,0x1080,auto
monitor=DP-2,preferred,3440x700,auto,transform,1
monitor=HDMI-A-1,preferred,760x0,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Workspaces
workspace=1,persistent:true
workspace=2,persistent:true
workspace=special:scratchpad, on-created-empty:foot

# Execute your favorite apps at launch
exec-once = hyprpaper & waybar & dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = paplay "/data/Assets/pprmint/Intro & Outro/Sounds/intro_short.wav"

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

layerrule = blur, launcher
layerrule = ignorealpha 0.1, launcher
layerrule = blur, notifications
layerrule = ignorealpha 0.1, notifications

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = tofi-drun --drun-launch=true
$powermenu = ~/.local/share/scripts/power-menu.sh

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-weur
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 75
    repeat_delay = 250

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(333333ff)
    col.inactive_border = rgba(222222ff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = true
        size = 15
        passes = 3
        noise = 0.05
    }

    drop_shadow = yes
    shadow_range = 50
    shadow_render_power = 3
    col.shadow = rgba(00000033)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = inQuad, 0.11, 0, 0.5, 0
    bezier = inOutCubic, 0.65, 0, 0.35, 1
    bezier = outExpo, 0.16, 1, 0.36, 1
    bezier = inOutCustom, 0.25, 0, 0, 1

    animation = windowsIn, 1, 5, outExpo, popin 90%
    animation = windows, 1, 3, outExpo, slide
    animation = windowsOut, 1, 2, outExpo, popin 90%
    animation = border, 1, 2.5, inOutCustom
    animation = fade, 1, 2, default
    animation = workspaces, 1, 5, outExpo
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    smart_split = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -1
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# Focus on authentication windows.
windowrulev2 = dimaround, class:polkit-gnome-authentication-agent-1, title:Authenticate
windowrulev2 = stayfocused, class:polkit-gnome-authentication-agent-1, title:Authenticate

# Focus on file portal windows.
# Vesktop.
windowrulev2 = dimaround, class:Vesktop, title: Open Files
windowrulev2 = stayfocused, class:Vesktop, title: Open Files

# Set windows to float by default, since I rarely need them tiled.
windowrulev2 = float, class:virt-manager
windowrulev2 = float, class:org.telegram.desktop

# Programs I mainly put on my second monitor.
windowrulev2 = monitor 1, class:vesktop
windowrulev2 = monitor 1, class:Cider

# VLC is just blurry for some reason.
windowrulev2 = noblur, class:vlc

# Sometimes Firefox elements are blurry in the background.
windowrulev2 = noblur, initialClass:firefox

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exec, $powermenu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Hyprshot
# Screenshot a window
bind = $shiftMod, PRINT, exec, hyprshot -m window --clipboard-only
# Screenshot a monitor
bind = $mainMod, PRINT, exec, hyprshot -m output --clipboard-only
# Screenshot a region
bind = , PRINT, exec, hyprshot -m region --clipboard-only

# Hyprpicker
bind = $mainMod SHIFT, C, exec, ~/.local/share/scripts/colorpicker.sh

# Restart Waybar
bind = $mainMod SHIFT, W, exec, killall waybar && sleep 1 && waybar

# Lock screen
bind = $mainMod, L, exec, swaylock --config ~/.config/swaylock.conf
